    .progress-circle {

      border: 6px solid #00ffcc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto;
      background: rgba(0, 255, 204, 0.1);

    .progress-circle span {

    .buttons {

    .buttons button {

      border-radius: 12px;

    .buttons button:hover {

    .buttons button:nth-child(3) { background: #6c5ce7; }   /* Popup */
    .buttons button:nth-child(4) { background: #fdcb6e; color: #000; } /* Auto */
    .buttons button:nth-child(5) { background: #d63031; }   /* Stop Auto */
    .buttons button:nth-child(6) { background: #2d3436; }   /* Skip */
